AWSTemplateFormatVersion: '2010-09-09'

Transform: AWS::Serverless-2016-10-31

Description: >
  SAM Template for s3-to-glue lambda function

Parameters:

  SQSQueueUrl:
    Type: String
    Description: URL of the SQS queue where the messages for the source data are stored

  SQSQueueArn:
    Type: String
    Description: Arn of the SQS queue for lambda to poll messages from.

  S3ToGlueRoleArn:
    Type: String
    Description: Arn for the S3 to Glue Lambda Role

  PrimaryWorkflowName:
    Type: String
    Description: >
      Name of the main glue workflow that runs glue jobs from S3 to JSON and JSON to Parquet

  LambdaPythonVersion:
    Type: String
    Description: Python version to use for this lambda function
    Default: "3.9"

  LambdaBatchSize:
    Type: Number
    Default: 10
    Description: >-
      The number of S3 messages in a SQS event before lambda processes
      them in a batch

  LambdaMaximumBatchingWindowInSeconds:
    Type: Number
    Default: 300
    Description: >-
      The amount of time in seconds before lambda polls for all the messages
      in the SQS queue and processes them in a batch

Resources:
  S3ToGlueFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Zip
      CodeUri: ./
      Handler: app.lambda_handler
      Runtime: !Sub "python${LambdaPythonVersion}"
      Role: !Ref S3ToGlueRoleArn
      Timeout: 30
      Environment:
        Variables:
          PRIMARY_WORKFLOW_NAME: !Ref PrimaryWorkflowName
          SQS_QUEUE_URL: !Ref SQSQueueUrl
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            BatchSize: !Ref LambdaBatchSize
            MaximumBatchingWindowInSeconds: !Ref LambdaMaximumBatchingWindowInSeconds
            Queue: !Ref SQSQueueArn


Outputs:
  S3ToGlueFunctionArn:
    Description: Arn of the S3ToGlueFunction function
    Value: !GetAtt S3ToGlueFunction.Arn
    Export:
      Name: !Sub "${AWS::Region}-${AWS::StackName}-S3ToGlueFunctionArn"
