AWSTemplateFormatVersion: '2010-09-09'

Transform: AWS::Serverless-2016-10-31

Description: >
  SAM Template for s3-to-glue lambda function

Parameters:

  SQSQueueName:
    Type: String
    Description: Name of the SQS queue where the messages for the source data are stored

  S3ToGlueRoleArn:
    Type: String
    Description: Arn for the S3 to Glue Lambda Role

  PrimaryWorkflowName:
    Type: String
    Description: >
      Name of the main glue workflow that runs glue jobs from S3 to JSON and JSON to Parquet

  LambdaPythonVersion:
    Type: String
    Description: Python version to use for this lambda function
    Default: "3.9"

  LambdaTriggerSchedule:
    Description: >
      Schedule to execute the lambda function to poll the SQS queue for messages
    Type: String
    Default: cron(59 23 * * ? *)

  SQSQueueVisibilityTimeout:
    Type: Number
    Default: 120
    Description: >-
      How long our lambda has to submit the messages to Glue and
      delete the message from the SQS queue

  MaxNumberOfMessagesToReceive:
    Type: Number
    Default: 10
    Description: >-
      The maximum number of messages our lambda can receive from
      the SQS queue per call

  WaitTimeForMessages:
    Type: Number
    Default: 5
    Description: >-
      The amount of time in seconds to poll for messages per call


Resources:
  S3ToGlueFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Zip
      CodeUri: ./
      Handler: app.lambda_handler
      Runtime: !Sub "python${LambdaPythonVersion}"
      Role: !Ref S3ToGlueRoleArn
      Timeout: 30
      Environment:
        Variables:
          PRIMARY_WORKFLOW_NAME: !Ref PrimaryWorkflowName
          VISIBILITY_TIMEOUT: !Ref SQSQueueVisibilityTimeout
          MAX_NUMBER_OF_MESSAGES_TO_RECEIVE: !Ref MaxNumberOfMessagesToReceive
          WAIT_TIME_FOR_MESSAGES:  !Ref WaitTimeForMessages
          SQS_QUEUE_NAME: !Ref SQSQueueName
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: !Ref LambdaTriggerSchedule

Outputs:
  S3ToGlueFunctionArn:
    Description: Arn of the S3ToGlueFunction function
    Value: !GetAtt S3ToGlueFunction.Arn
    Export:
      Name: !Sub "${AWS::Region}-${AWS::StackName}-S3ToGlueFunctionArn"
