name: upload-and-deploy

on: [push]

jobs:

  pre-commit:

    name: Run pre-commit hooks against all files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.0

  upload-files-branch:

    name: Upload files to S3 bucket in development
    runs-on: ubuntu-latest
    needs: pre-commit
    if: github.ref_name != 'main'
    environment: develop
    steps:
      - name: Setup code, pipenv, aws
        uses: ./.github/workflows/action-pipenv-aws-setup.yaml
        with:
          python_version: '3.10'
          role_to_assume: ${{ vars.AWS_CREDENTIALS_IAM_ROLE }}

      - name: Setup sam
        uses: aws-actions/setup-sam@v2

      - name: Set namespace for non-default branch or for tag
        run: echo "NAMESPACE=$GITHUB_REF_NAME" >> $GITHUB_ENV

      - name: Copy files to templates bucket, use dev cloudformation bucket
        run: python src/scripts/manage_artifacts/artifacts.py --upload --namespace $NAMESPACE --cfn_bucket ${{ vars.CFN_BUCKET }}


  upload-files-main:
    name: Upload files to S3 bucket in production
    runs-on: ubuntu-latest
    needs: pre-commit
    if: github.ref_name == 'main'
    environment: develop
    steps:
      - name: Setup code, pipenv, aws
        uses: ./.github/workflows/action-pipenv-aws-setup.yaml
        with:
          python_version: '3.10'
          role_to_assume: ${{ vars.AWS_CREDENTIALS_IAM_ROLE }}

      - name: Setup sam
        uses: aws-actions/setup-sam@v2

      - name: Copy files to templates dev bucket if main branch but don't add namespace
        run: python src/scripts/manage_artifacts/artifacts.py --upload --namespace '' --cfn_bucket ${{ vars.CFN_BUCKET }}
